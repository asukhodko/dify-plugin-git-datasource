version: 0.1.0
type: plugin
author: dify-community
name: git_datasource
created_at: 2024-12-17T00:00:00Z
label:
  en_US: Git Repository
  ru_RU: Git Репозиторий
  zh_Hans: Git 仓库
description:
  en_US: Import documents from any Git repository for RAG indexing with incremental sync support
  ru_RU: Импорт документов из Git репозитория для индексации в RAG с поддержкой инкрементальной синхронизации
  zh_Hans: 从 Git 仓库导入文档用于 RAG 索引，支持增量同步
icon: icon.svg

resource:
  memory: 536870912  # 512 MB for repository cloning
  permission:
    storage:
      enabled: true
      size: 104857600  # 100 MB for SHA tracking and cache

plugins:
  datasources:
    - provider/git_datasource.yaml

meta:
  version: 0.0.1
  arch:
    - amd64
    - arm64
  runner:
    language: python
    version: "3.12"
    entrypoint: main
  minimum_dify_version: 1.11.1

tags:
  - utilities
